<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写promise 函数</title>
</head>
<body>
<script>
// Promise 状态有3种  pending  fulfilled  rejected
// pending -> fulfilled/rejected
// 且不可再改变
Promise.MyAll = function (promises) {
    let arr = []; // 结果数组
    let count = 0; // 计数器 成功的次数
    return new Promise((resolve,rejected) => {
        // resolve->all  promise 所有都resolve 才能调用
        // 如果promises[i] 不是promise 怎么办？ Promise.resolve()
        promises.forEach((item,i) => {
            // 不是promise 变成promise
             Promise.resolve(item).then(res => {
                arr[i] = res ;
                count++;
                if( count === promises.length) {
                    resolve(arr);
                }
             }).catch(reject)
        })
    })
}
</script>
</body>
</html>
