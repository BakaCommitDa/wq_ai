<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 3个csss rule   */
        /* css rules  css  cascading  style  sheet  */

        p{
            color: blue;
        }
        .container p{
            color: red;
        }
        #main p{
                color: green;
        }
    </style>

</head>
<body>
    <p>hello</p>
    <div class="container" id="main">
        <p>这是一个段落</p>
    </div>
    
</body>
</html>
