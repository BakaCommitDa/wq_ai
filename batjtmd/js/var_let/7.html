<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数中的this</title>
</head>
<body>
    <script>
        var a = 'windowsname';

        var a = {
            name:'Tom',
            func1:function(){
                console.log(this.name);
            },
            func2:function(){
                // this 指向a
                // setTimeout(()=>{
                //     //this 没有  该省都省了
                //     this.func1();
                // },1000)
                setTimeout(function(){
                    this.func1();//普通匿名函数  this指向window全局 但全局没有func1 报错
            },1000)
        }}
        a.func2();
    </script>
</body>
</html>
