<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        'use strict'
        // this 是函数运行后 的指针·对象
        var name = 'windowsname';
        var a = {
            name:'小娄',
            fn:function(){
                console.log(this);        
                console.log((this.name));
                
            }
            
        }
        a.fn();//对象的丰富调用，指向对象（调用者）
        var b = a.fn;
        b();
    </script>
</body>
</html>
