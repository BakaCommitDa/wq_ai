<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友们</title>
</head>
<body>
    <script>
        const age = 18;
        const friends=[
        {
            name:'小吴',
            hometown:'上饶',
            college:'湖南工业大学'
        },
        {
            name:'小谢',
            hometown:'赣州'
        }
        ];
        friends.push({
            name:'小邓',
            hometown:'宜春'
        })

        const newfriends = friends;
        newfriends.push({
            name:'小宋',
            hometown:'宜春'
        })
        // 栈 队列
        newfriends.unshift({
            name:'小严',
            hometown:'宜春'
        });
    </script>
    
</body>
</html>
