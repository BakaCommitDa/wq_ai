<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生JS</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<!-- 挂载点 -->
 <div class="container">
    <table id="friends" class="table table-striped">
        <thead>
            <tr>
                <th>姓名</th>
                <th>家乡</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小伟</td>
                <td>抚州</td>
            </tr>
            <tr>
                <td>小恒</td>
                <td>九江</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>赣州</td>
            </tr>
        </tbody>
    </table>
 </div>

    
<script>
    // 挂载点 html 由js 动态生成
    const oBody = document.querySelector("#friends tbody");
    // JSON 数组 
    // DOM 编程 动态页面 数据
    const friends = [
        {"name":"小恒",
          "hometown":"九江"  
        },
        {"name":"小红",
         "hometown":"赣州"  
        },
    ]
    //  html 字符串 = 数组 类型转换
    oBody.innerHTML = friends .map(friend=>
     `
        <tr>
            <td>${friend.name}</td>
            <td>${friend.hometown}</td>
        </tr>
        `
    ).join("");
</script>
</body>
</html>
